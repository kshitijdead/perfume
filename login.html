<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Baazaar</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
  width: 350px;
  text-align: center;
}
input {
  width: 90%;
  padding: 10px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
}
button {
  width: 100%;
  padding: 12px;
  background: #4facfe;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #00c6ff;
}
a {
  display: block;
  margin-top: 12px;
  color: #333;
  text-decoration: none;
}
</style>

<body>
<div class="container">
  <h2>Login</h2>
  <form action="login.php" method="post">
    <input type="email" name="email" placeholder="Email ID" required><br>

    <button type="submit">Login</button>
